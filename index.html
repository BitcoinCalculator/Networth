<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Worth Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #1e293b;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95em;
      color: #cbd5e1;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: #334155;
      color: #f8fafc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    #cancelBtn {
      background: #f87171;
      margin-top: 10px;
    }
    #cancelBtn:hover {
      background: #ef4444;
    }
    .networth {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #fbbf24;
    }
    .prices {
      font-size: 0.9em;
      text-align: center;
      color: #94a3b8;
      margin-top: 15px;
    }
    .manual-price {
      margin-top: 10px;
      font-size: 0.85em;
      color: #f87171;
    }
    .manual-price input {
      width: 100%;
      background: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="netWorth" class="networth">Net Worth: $0</div>
    <h1>Net Worth Tracker</h1>

    <div id="inputsSection">
      <label>Bitcoin Holdings (BTC):</label>
      <input type="number" id="btcInput" step="0.0001">

      <label>MSTR Shares:</label>
      <input type="number" id="mstrInput" step="1">

      <label>Real Estate Value ($):</label>
      <input type="number" id="realEstateInput">

      <label>401K Value ($):</label>
      <input type="number" id="k401Input">

      <label>Other Investments ($):</label>
      <input type="number" id="otherInput">

      <div class="manual-price">
        <label>Manual BTC Price Override ($):</label>
        <input type="number" id="btcOverride" step="0.01" placeholder="Optional">
        <label>Manual MSTR Price Override ($):</label>
        <input type="number" id="mstrOverride" step="0.01" placeholder="Optional">
      </div>
    </div>

    <button id="saveBtn">💾 Save</button>
    <button id="cancelBtn">❌ Cancel</button>
    <button id="editBtn">✏️ Edit Values</button>

    <div id="prices" class="prices">Loading live prices...</div>
  </div>

  <script>
    const btcInput = document.getElementById("btcInput");
    const mstrInput = document.getElementById("mstrInput");
    const realEstateInput = document.getElementById("realEstateInput");
    const k401Input = document.getElementById("k401Input");
    const otherInput = document.getElementById("otherInput");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const editBtn = document.getElementById("editBtn");
    const netWorthDisplay = document.getElementById("netWorth");
    const pricesNote = document.getElementById("prices");
    const inputsSection = document.getElementById("inputsSection");

    const btcOverrideInput = document.getElementById("btcOverride");
    const mstrOverrideInput = document.getElementById("mstrOverride");

    let btcPrice = 0;
    let mstrPrice = 0;

    const inputs = [
      {el: btcInput, key: "btc"},
      {el: mstrInput, key: "mstr"},
      {el: realEstateInput, key: "realEstate"},
      {el: k401Input, key: "k401"},
      {el: otherInput, key: "other"}
    ];

    function loadSavedValues() {
      inputs.forEach(i => {
        i.el.value = localStorage.getItem(i.key) || '';
      });
      btcPrice = parseFloat(localStorage.getItem("btcPrice")) || 0;
      mstrPrice = parseFloat(localStorage.getItem("mstrPrice")) || 0;
    }

    function saveValues() {
      inputs.forEach(i => {
        localStorage.setItem(i.key, i.el.value);
      });
      const btcManual = parseFloat(btcOverrideInput.value);
      if (!isNaN(btcManual) && btcManual > 0) {
        btcPrice = btcManual;
        localStorage.setItem("btcPrice", btcPrice);
      }
      const mstrManual = parseFloat(mstrOverrideInput.value);
      if (!isNaN(mstrManual) && mstrManual > 0) {
        mstrPrice = mstrManual;
        localStorage.setItem("mstrPrice", mstrPrice);
      }
      btcOverrideInput.value = "";
      mstrOverrideInput.value = "";
      localStorage.setItem("defaultsSaved", "true");
      calculateNetWorth();
      hideEditMode();
      alert("✅ Saved!");
    }

    function resetInputs() {
      inputs.forEach(i => {
        i.el.value = localStorage.getItem(i.key) || '';
      });
      btcOverrideInput.value = "";
      mstrOverrideInput.value = "";
    }

    async function fetchBTC() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        const data = await res.json();
        if (data.bitcoin && data.bitcoin.usd) {
          btcPrice = data.bitcoin.usd;
          localStorage.setItem("btcPrice", btcPrice);
        }
      } catch (e) {
        console.warn("BTC fetch failed, using last saved.", e);
      }
    }

    async function fetchMSTR() {
      try {
        const res = await fetch("https://query1.finance.yahoo.com/v8/finance/chart/MSTR?range=1d&interval=1d");
        const data = await res.json();
        const price = data.chart.result[0].meta.regularMarketPrice;
        if (price) {
          mstrPrice = price;
          localStorage.setItem("mstrPrice", mstrPrice);
        }
      } catch (e) {
        console.warn("MSTR fetch failed, using last saved.", e);
      }
    }

    function calculateNetWorth() {
      const btcValue = (parseFloat(btcInput.value) || 0) * btcPrice;
      const mstrValue = (parseFloat(mstrInput.value) || 0) * mstrPrice;
      const realEstateValue = parseFloat(realEstateInput.value) || 0;
      const k401Value = parseFloat(k401Input.value) || 0;
      const otherValue = parseFloat(otherInput.value) || 0;

      const total = btcValue + mstrValue + realEstateValue + k401Value + otherValue;
      netWorthDisplay.textContent = `Net Worth: $${total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      pricesNote.textContent = `BTC: $${btcPrice.toLocaleString()} | MSTR: $${mstrPrice.toLocaleString()}`;
    }

    async function fetchPrices() {
      await fetchBTC();
      await fetchMSTR();
      calculateNetWorth();
    }

    function hideEditMode() {
      inputsSection.style.display = 'none';
      saveBtn.style.display = 'none';
      cancelBtn.style.display = 'none';
      editBtn.style.display = 'block';
    }

    function showEditMode() {
      inputsSection.style.display = 'block';
      saveBtn.style.display = 'block';
      cancelBtn.style.display = 'block';
      editBtn.style.display = 'none';
    }

    // Initialize
    loadSavedValues();
    const defaultsSaved = localStorage.getItem("defaultsSaved") === "true";
    if (defaultsSaved) {
      hideEditMode();
    } else {
      showEditMode();
    }
    fetchPrices();
    calculateNetWorth();
    setInterval(fetchPrices, 10 * 60 * 1000); // every 10 minutes

    saveBtn.addEventListener("click", saveValues);
    cancelBtn.addEventListener("click", () => {
      resetInputs();
      hideEditMode();
    });
    editBtn.addEventListener("click", showEditMode);
  </script>
</body>
</html>
