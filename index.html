<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Worth Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #1e293b;
      margin-top: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95em;
      color: #cbd5e1;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: #334155;
      color: #f8fafc;
    }
    input.hidden {
      color: transparent;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .networth {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #fbbf24;
    }
    .prices {
      font-size: 0.9em;
      text-align: center;
      color: #94a3b8;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="netWorth" class="networth">Net Worth: $0</div>
    <h1>Net Worth Tracker</h1>

    <label>Bitcoin Holdings (BTC):</label>
    <input type="number" id="btcInput" step="0.0001">

    <label>MSTR Shares:</label>
    <input type="number" id="mstrInput" step="1">

    <label>Real Estate Value ($):</label>
    <input type="number" id="realEstateInput">

    <label>401K Value ($):</label>
    <input type="number" id="k401Input">

    <label>Other Investments ($):</label>
    <input type="number" id="otherInput">

    <button id="saveBtn">ðŸ’¾ Save Defaults</button>
    <div id="prices" class="prices">Loading live prices...</div>
  </div>

  <script>
    const API_KEY = "PGHM2FVON57DHKMD"; // Alpha Vantage Key

    const btcInput = document.getElementById("btcInput");
    const mstrInput = document.getElementById("mstrInput");
    const realEstateInput = document.getElementById("realEstateInput");
    const k401Input = document.getElementById("k401Input");
    const otherInput = document.getElementById("otherInput");
    const saveBtn = document.getElementById("saveBtn");
    const netWorthDisplay = document.getElementById("netWorth");
    const pricesNote = document.getElementById("prices");

    let btcPrice = 0;
    let mstrPrice = 0;

    // Load saved values
    function loadSavedValues() {
      const inputs = [
        {el: btcInput, key: "btc"},
        {el: mstrInput, key: "mstr"},
        {el: realEstateInput, key: "realEstate"},
        {el: k401Input, key: "k401"},
        {el: otherInput, key: "other"}
      ];
      let hasSaved = false;
      inputs.forEach(i => {
        const val = localStorage.getItem(i.key);
        if (val !== null && val !== "") {
          i.el.dataset.value = val;  // store actual value
          i.el.value = "****";        // hide input
          i.el.classList.add("hidden");
          hasSaved = true;
        }
      });
      return hasSaved;
    }

    // Save values
    function saveValues() {
      const inputs = [
        {el: btcInput, key: "btc"},
        {el: mstrInput, key: "mstr"},
        {el: realEstateInput, key: "realEstate"},
        {el: k401Input, key: "k401"},
        {el: otherInput, key: "other"}
      ];
      inputs.forEach(i => {
        if (i.el.value !== "****") {
          localStorage.setItem(i.key, i.el.value);
          i.el.dataset.value = i.el.value;
        }
        i.el.value = "****";
        i.el.classList.add("hidden");
      });
      calculateNetWorth();
      alert("âœ… Saved as defaults! Numbers are hidden.");
    }

    // Fetch BTC from CoinGecko
    async function fetchBTC() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        const data = await res.json();
        if(data.bitcoin && data.bitcoin.usd) btcPrice = data.bitcoin.usd;
      } catch(e) {
        console.warn("Could not fetch BTC price. Using previous or saved value.");
      }
    }

    // Fetch MSTR from Alpha Vantage
    async function fetchMSTR() {
      try {
        const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=MSTR&apikey=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        const price = parseFloat(data["Global Quote"]["05. price"]);
        if(price) mstrPrice = price;
      } catch(e) {
        console.warn("Could not fetch MSTR price. Using previous or saved value.");
      }
    }

    // Calculate net worth
    function calculateNetWorth() {
      const btcValue = (parseFloat(btcInput.dataset.value) || 0) * btcPrice;
      const mstrValue = (parseFloat(mstrInput.dataset.value) || 0) * mstrPrice;
      const realEstateValue = parseFloat(realEstateInput.dataset.value) || 0;
      const k401Value = parseFloat(k401Input.dataset.value) || 0;
      const otherValue = parseFloat(otherInput.dataset.value) || 0;

      const total = btcValue + mstrValue + realEstateValue + k401Value + otherValue;
      netWorthDisplay.textContent = `Net Worth: $${total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    }

    async function fetchPrices() {
      await fetchBTC();
      await fetchMSTR();
      pricesNote.textContent = `BTC: $${btcPrice.toLocaleString()} | MSTR: $${mstrPrice.toLocaleString()}`;
      calculateNetWorth();
    }

    // Input listeners
    [btcInput, mstrInput, realEstateInput, k401Input, otherInput].forEach(input => {
      input.addEventListener("focus", () => {
        // reveal actual value temporarily when editing
        if(input.dataset.value) {
          input.value = input.dataset.value;
          input.classList.remove("hidden");
        }
      });
      input.addEventListener("blur", () => {
        // hide again if value is saved
        if(input.dataset.value) {
          input.value = "****";
          input.classList.add("hidden");
        }
      });
    });

    saveBtn.addEventListener("click", saveValues);

    // Initialize
    loadSavedValues();
    fetchPrices();
    setInterval(fetchPrices, 120000); // refresh every 2 mins
  </script>
</body>
</html>
